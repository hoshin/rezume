<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./resources/style.css"/>
</head>
<body>
<script type="text/javascript" src="./dist/rezume.js" charset="utf-8"></script>
<script type="text/javascript" src="./samples/assignments.js" charset="utf-8"></script>
<script type="text/javascript" src="./samples/resumeData.js" charset="utf-8"></script>


<script type="text/javascript">
    var resume;
    window.onload = function () {
        var resumeOptions = {
            showOtherAssignments: true,
            showKeywords: true
        };

        try {
            resume = new Rezume(resumeOptions, resumeData, assignments, document);
            resume.render();
        } catch (err) {
            document.getElementsByClassName('cv')[0].innerHTML = '';
            console.error(err);
            alert(err.message);
        }
    };
</script>

<select id="cv_selector" class="no-print" style="display:none" onChange="resume.selectorChange()"></select>
<div class="cv" style="position:relative;">
    <header style="height:11em;">
        <div>
            <p style="float:left;">
                <span id="nameContainer" class="headerData">
                    <span id="name" style="font-size:18px"></span>
                </span>
                <span id="positionContainer" class="headerData">
                    <span id="position"></span>
                </span>
                <span id="addressLine1Container" class="headerData">
                    <span id="addressLine1"></span>
                </span>
                <span id="addressLine2Container" class="headerData">
                    <span id="addressLine2"></span>
                </span>
                <span id="phoneContainer" class="headerData">
                    <span id="phone"></span>
                </span>
                <span id="emailContainer" class="headerData">
                    <a id="email" href=""></a>
                </span>
                <span id="twitterContainer" class="headerData">
                    Twitter : <a id="twitter" href=""></a>
                </span>
                <span id="githubContainer" class="headerData">
                    Github : <a id="github" href=""></a>
                </span>
            </p>
            <span id="pictureContainer">
                <img style="float:right;margin-top:15px;height:150px;width:150px"
                     id="picture" src="" alt="Photo"/>
            </span>
        </div>
    </header>
    <div style="width:100%">
        <h1 id="aboutTitle"></h1>
        <span id="aboutContents"></span>
        <section>
            <h1 id="relevantAssignments"><span id="relevantAssignmentsTitle"></span><span
                    id="relevantAssignmentsComment"
                    class="small"></span></h1>
            <div class="bloc" id="relevantAssignmentsList">
            </div>
        </section>
        <section>
            <h1 id="otherAssignments" style="display:none"><span id="otherAssignmentsTitle"></span><span
                    id="otherAssignmentsComment" class="small"></span></h1>
            <div style="display:none" class="bloc" id="otherAssignmentsList">

            </div>
        </section>
    </div>
    <!--<p style="page-break-after:always;"></p>-->
    <section>
        <h1 id="academicTitle"></h1>
        <div class="bloc" id="academic">
        </div>
    </section>
    <div>
        <section>
            <h1 id="annexTitle"></h1>

            <section id="skills">
                <h2 id="skillsTitle" style="font-weight:bold"></h2>
                <div id="skillsContent"></div>
            </section>
            <section>
                <h2 id="publicationsTitle" style="font-weight:bold"></h2>
                <p>
                <ul id="publicationsList">

                </ul>
                </p>
            </section>
            <section>
                <h2 id="miscTitle" style="font-weight:bold"></h2>

                <p>
                <ul id="miscList">
                </ul>
                </p>
            </section>
        </section>
    </div>


</div>

<footer><p>Made with <3 with <a href="http://github.com/hoshin/rezume">rEZume</a></p></footer>
