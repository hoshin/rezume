<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./resources/style.css"/>
</head>
<body>
<script type="text/javascript" src="./dist/rezume.js" charset="utf-8"></script>
<script type="text/javascript" src="./samples/assignments.js" charset="utf-8"></script>
<script type="text/javascript" src="./samples/resumeData.js" charset="utf-8"></script>


<script type="text/javascript">
    window.onload = function () {
        var resumeOptions = {
            showOtherAssignments: true,
            showKeywords        : true
        };

        try {
            var resume = new Rezume(resumeOptions, resumeData, assignments, document);
            resume.render(document);
        } catch (err) {
            document.getElementsByClassName('cv')[0].innerHTML = '';
            alert(err.message);
        }
    };
</script>

<div class="cv" style="position:relative;">
    <header style="height:160px;">
        <div style="width:100%;height:100%;">
            <p style="float:left;">
                <span id="nameContainer">
                    <span id="name" style="font-size:18px"></span>
                </span>
                <span id="positionContainer">
                    <br><span id="position"></span>
                </span>
                <span id="addressLine1Container">
                    <br><span id="addressLine1"></span>
                </span>
                <span id="addressLine2Container">
                    <br><span id="addressLine2"></span>
                </span>
                <span id="phoneContainer">
                    <br><span id="phone"></span>
                </span>
                <span id="emailContainer">
                    <br><a id="email" href=""></a>
                </span>
                <span id="twitterContainer">
                    <br>Twitter : <a id="twitter" href=""></a>
                </span>
                <span id="githubContainer">
                    <br>Github : <a id="github" href=""></a>
                </span>
            </p>
            <span id="pictureContainer">
                <img style="float:right;margin-top:15px;height:150px;width:150px" id="picture"
                    src="" alt="Photo"/>
            </span>
        </div>
    </header>
    <div style="width:100%">
        <h1 id="aboutTitle"></h1>
        <span id="aboutContents"></span>
        <h1 id="academicTitle"></h1>
        <div class="bloc" id="academic">
        </div>

        <h1 id="relevantAssignments"><span id="relevantAssignmentsTitle"></span><span id="relevantAssignmentsComment"
                                                                                      class="small"></span></h1>
        <div class="bloc" id="relevantAssignmentsList">
        </div>

        <h1 id="otherAssignments" style="display:none"><span id="otherAssignmentsTitle"></span><span
                id="otherAssignmentsComment" class="small"></span></h1>
        <div style="display:none" class="bloc" id="otherAssignmentsList">

        </div>
    </div>
    <p style="page-break-after:always;"></p>

    <div>
        <h1 id="annexTitle"></h1>

        <h2 id="skillsTitle" style="font-weight:bold"></h2>

        <div class="bloc bloc-competence">
            <h2 id="techSkillsTitle"></h2>
            <ul id="techSkillsList">

            </ul>
        </div>
        <div class="bloc bloc-competence">
            <h2 id="architectureSkillsTitle"></h2>
            <ul id="architectureSkillsList">
            </ul>
        </div>
        <div class="divider"></div>
        <div class="bloc bloc-competence">
            <h2 id="methodologiesSkillsTitle"></h2>
            <ul id="methodologiesSkillsList">

            </ul>
        </div>
        <div class="bloc bloc-competence">
            <h2 id="otherSkillsTitle"></h2>
            <ul id="otherSkillsList">
            </ul>
        </div>

        <h2 id="publicationsTitle" style="font-weight:bold"></h2>
        <p>
        <ul id="publicationsList">

        </ul>
        </p>

        <h2 id="miscTitle" style="font-weight:bold"></h2>

        <p>
        <ul id="miscList">
        </ul>
        </p>
    </div>


</div>
